<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator by using js</title>
    <link rel="stylesheet" type="text/css" href="Calculator2.css">
</head>
<body>
    <div class="container">
        <div class="result_box">
            <p id="result_show"></p>
        </div>
        <div class="number_box inline-block">
            <div class="btn number_btn inline-block">
                <p class="btn_text">7</p>
            </div>
            <div class="btn number_btn inline-block">
                <p class="btn_text">8</p>
            </div>
            <div class="btn number_btn inline-block">
                <p class="btn_text">9</p>
            </div>
            <div class="btn inline-block" id="cancle_btn">
                <p class="btn_text">C</p>
            </div>
        </div>
        <div class="number_box inline-block">
            <div class="btn number_btn inline-block">
                <p class="btn_text">4</p>
            </div>
            <div class="btn number_btn inline-block">
                <p class="btn_text">5</p>
            </div>
            <div class="btn number_btn inline-block">
                <p class="btn_text">6</p>
            </div>
            <div class="btn operation_btn inline-block">
                <p class="btn_text">x</p>
            </div>
        </div>
        <div class="number_box inline-block">
            <div class="btn number_btn inline-block">
                <p class="btn_text">1</p>
            </div>
            <div class="btn number_btn inline-block">
                <p class="btn_text">2</p>
            </div>
            <div class="btn number_btn inline-block">
                <p class="btn_text">3</p>
            </div>
            <div class="btn operation_btn inline-block">
                <p class="btn_text">รท</p>
            </div>
        </div>
        <div class="number_box inline-block">
            <div class="btn operation_btn inline-block">
                <p class="btn_text">+</p>
            </div>
            <div class="btn number_btn inline-block">
                <p class="btn_text">0</p>
            </div>
            <div class="btn operation_btn inline-block">
                <p class="btn_text">-</p>
            </div>
            <div class="btn inline-block" id="equal_btn">
                <p class="btn_text">=</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Calculator2.js"></script>
</body>
</html>
