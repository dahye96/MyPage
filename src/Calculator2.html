<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator by using js</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div class="container">
        <div class="result_box">
            <div id="result_show">0</div>
            <input type="hidden" id="result" value="0">
        </div>
        <div class="number_box inline-block">
            <input type="button" class="btn number_btn inline-block btn_text" value="7" />
            <input type="button" class="btn number_btn inline-block btn_text" value="8" />
            <input type="button" class="btn number_btn inline-block btn_text" value="9" />
            <input type="button" class="btn inline-block btn_text" id="cancel_btn" value="C" />
        </div>
        <div class="number_box inline-block">
            <input type="button" class="btn number_btn inline-block btn_text" value="4" />
            <input type="button" class="btn number_btn inline-block btn_text" value="5" />
            <input type="button" class="btn number_btn inline-block btn_text" value="6" />
            <input type="button" class="btn operator_btn inline-block btn_text" value="*" />
        </div>
        <div class="number_box inline-block">
            <input type="button" class="btn number_btn inline-block btn_text" value="1" />
            <input type="button" class="btn number_btn inline-block btn_text" value="2" />
            <input type="button" class="btn number_btn inline-block btn_text" value="3" />
            <input type="button" class="btn operator_btn inline-block btn_text" value="/" />
        </div>
        <div class="number_box inline-block">
            <input type="button" class="btn operator_btn inline-block btn_text" value="+" />
            <input type="button" class="btn number_btn inline-block btn_text" value="0"  />
            <input type="button" class="btn operator_btn inline-block btn_text" value="-" />
            <input type="button" class="btn inline-block btn_text" id="equal_btn" value="=" />
        </div>
    </div>
    <script type="text/javascript" src="Calculator2.js"></script>
</body>
</html>
