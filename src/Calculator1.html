<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator by using js</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
    <div class="container">
        <div class="result_box">
            <div id="result_show">0</div>
            <input type="hidden" id="result" value="0">
        </div>
        <div class="number_box inline-block">
            <input type="button" class="btn number_btn inline-block btn_text" value="7" onclick="cal('7')" />
            <input type="button" class="btn number_btn inline-block btn_text" value="8" onclick="cal('8')" />
            <input type="button" class="btn number_btn inline-block btn_text" value="9" onclick="cal('9')" />
            <input type="button" class="btn inline-block btn_text" id="cancel_btn" value="C" onclick="removeAll()" />
        </div>
        <div class="number_box inline-block">
            <input type="button" class="btn number_btn inline-block btn_text" value="4" onclick="cal('4')" />
            <input type="button" class="btn number_btn inline-block btn_text" value="5" onclick="cal('5')" />
            <input type="button" class="btn number_btn inline-block btn_text" value="6" onclick="cal('6')" />
            <input type="button" class="btn operator_btn inline-block btn_text" value="x" onclick="cal('*')" />
        </div>
        <div class="number_box inline-block">
            <input type="button" class="btn number_btn inline-block btn_text" value="1" onclick="cal('1')" />
            <input type="button" class="btn number_btn inline-block btn_text" value="2" onclick="cal('2')" />
            <input type="button" class="btn number_btn inline-block btn_text" value="3" onclick="cal('3')" />
            <input type="button" class="btn operator_btn inline-block btn_text" value="รท" onclick="cal('/')" />
        </div>
        <div class="number_box inline-block">
            <input type="button" class="btn operator_btn inline-block btn_text" value="+" onclick="cal('+')" />
            <input type="button" class="btn number_btn inline-block btn_text" value="0"  onclick="cal('0')" />
            <input type="button" class="btn operator_btn inline-block btn_text" value="-" onclick="cal('-')" />
            <input type="button" class="btn inline-block btn_text" id="equal_btn" value="=" onclick="calculate()" />
        </div>
    </div>
    <script type="text/javascript" src="Calculator1.js"></script>
</body>
</html>
